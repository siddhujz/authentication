@(form: Form[Signup.Register])

@main("Welcome to Play") {

    @if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
    }

    @helper.form(routes.Signup.doRegister) {
    <h1>Signup</h1>

    @if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
    }

    @if(flash.contains("success")) {
    <p class="success">
        @flash.get("success")
    </p>
    }

    <p>
        <input type="email" name="email" placeholder="Email" value="@form("email").value">
    </p>
    <p>
        <input type="text" name="fullname" placeholder="Full Name" value="@form("fullname").value">
    </p>
    <p>
        <input type="password" name="password" placeholder="Password">
    </p>
    <p>
        <button type="submit">Register</button>
    </p>
    }
}
